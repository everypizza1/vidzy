<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up - Vidzy</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --bg-color: #121212;
            --text-color: #FFFFFF;
            --secondary-text-color: #B0B0B0;
            --input-bg-color: #1E1E1E;
            --input-border-color: #333333;
            --button-bg-color: #1E1E1E;
            --button-hover-color: #2C2C2C;
            --error-color: #ff6b6b;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            height: 100%;
        }

        .container {
            display: flex;
            height: 100%;
        }

        .register-section {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 5% 10%;
        }

        .logo {
            width: 120px;
            margin-bottom: 2rem;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 2rem;
        }

        .register-form {
            display: flex;
            flex-direction: column;
            width: 100%;
            max-width: 400px;
        }

        .input-group {
            position: relative;
            margin-bottom: 1.5rem;
        }

        .loginInput {
            width: 100%;
            padding: 15px;
            background-color: var(--input-bg-color);
            border: 1px solid var(--input-border-color);
            border-radius: 8px;
            color: var(--text-color);
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        .loginInput:focus {
            outline: none;
            border-color: var(--text-color);
        }

        .password-toggle {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: var(--secondary-text-color);
        }

        .loginbutton {
            background-color: var(--button-bg-color);
            color: var(--text-color);
            border: 1px solid var(--input-border-color);
            padding: 15px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s ease;
            margin-top: 1rem;
        }

        .loginbutton:hover {
            background-color: var(--button-hover-color);
        }

        .signin-link, .open-source-info {
            margin-top: 2rem;
            color: var(--secondary-text-color);
        }

        .signin-link a, .open-source-info a {
            color: var(--text-color);
            text-decoration: none;
            transition: opacity 0.3s ease;
        }

        .signin-link a:hover, .open-source-info a:hover {
            opacity: 0.8;
        }

        #msg {
            font-size: 1rem;
            color: var(--error-color);
            margin-bottom: 1rem;
        }

        .animation-section {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #1A1A1A;
            padding: 2rem;
        }

        .typing-container {
            font-size: 1.5rem;
            font-family: monospace;
            padding: 20px;
            background-color: #2A2A2A;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 600px;
        }

        .typing-text::after {
            content: '|';
            animation: blink 0.7s infinite;
        }

        @keyframes blink {
            0% { opacity: 1; }
            50% { opacity: 0; }
            100% { opacity: 1; }
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }

            .register-section {
                padding: 10% 5%;
            }

            .animation-section {
                display: none;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="register-section">
            <img src="/static/logo.svg" alt="Vidzy Logo" class="logo">
            <h1>Sign up for Vidzy</h1>
            {% if msg != '' %}
            <p id="msg">{{ msg|safe }}</p>
            {% endif %}
            <form action="{{ url_for('register') }}" method="POST" class="register-form">
                <div class="input-group">
                    <input type="text" name="username" placeholder="Username" class="loginInput" required>
                </div>
                <div class="input-group">
                    <input type="password" name="password" placeholder="Password" class="loginInput" id="pswInput" required>
                    <span class="password-toggle" onclick="togglePassword()"><i class="far fa-eye"></i></span>
                </div>
                <div class="input-group">
                    <input type="email" name="email" placeholder="Email Address" class="loginInput" required>
                </div>
                <button type="submit" class="loginbutton">Sign up</button>
            </form>
            <p class="signin-link">Already have an account? <a href="{{url_for('login_page')}}">Sign in here</a></p>
            <p class="open-source-info">Vidzy is open source! Check out our <a href="https://github.com/vidzy-social/vidzy" target="_blank">GitHub repository</a>.</p>
        </div>
        <div class="animation-section">
            <div class="typing-container">
                <span class="typing-text"></span>
            </div>
        </div>
    </div>

    <script>
        function togglePassword() {
            const passwordInput = document.getElementById("pswInput");
            const passwordToggle = document.querySelector(".password-toggle i");
            
            if (passwordInput.type === "password") {
                passwordInput.type = "text";
                passwordToggle.classList.remove("fa-eye");
                passwordToggle.classList.add("fa-eye-slash");
            } else {
                passwordInput.type = "password";
                passwordToggle.classList.remove("fa-eye-slash");
                passwordToggle.classList.add("fa-eye");
            }
        }

        const texts = [
            "Join Vidzy today!",
            "Share your creativity...",
            "Connect with like-minded people...",
            "Discover amazing content...",
            "Be part of our community!",
            "Open source and free to use!"
        ];

        let textIndex = 0;
        let charIndex = 0;
        let isDeleting = false;
        let typingSpeed = 100;

        function typeText() {
            const currentText = texts[textIndex];
            const typingElement = document.querySelector('.typing-text');

            if (isDeleting) {
                typingElement.textContent = currentText.substring(0, charIndex - 1);
                charIndex--;
                typingSpeed = 50;
            } else {
                typingElement.textContent = currentText.substring(0, charIndex + 1);
                charIndex++;
                typingSpeed = 100;
            }

            if (!isDeleting && charIndex === currentText.length) {
                isDeleting = true;
                typingSpeed = 1000; // Pause before deleting
            } else if (isDeleting && charIndex === 0) {
                isDeleting = false;
                textIndex = (textIndex + 1) % texts.length;
                typingSpeed = 500; // Pause before typing next text
            }

            setTimeout(typeText, typingSpeed);
        }

        typeText();
    </script>
</body>
</html>
